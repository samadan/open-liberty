<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
    <script defer src="liberty-swagger-ui-bundle-f601755fce564886b462.js"></script><link href="liberty-swagger-ui-a6671b0717756434a9f6.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/custom-header.css" >
  </head>

  <body>
    <div id="swagger"></div>
    <script>
    window.onload = function() {
      const ui = SwaggerUI.SwaggerUI({
        url: 'http://' + location.hostname + ':9080/openapi',
        dom_id: '#swagger',
        plugins: [ SwaggerUI.LibertyLayout, SwaggerUI.Headerbar, SwaggerUI.FooterPlugin ],
        layout: "LibertyLayout",
        deepLinking: true,
        enable_filter: false
      });
    };
  </script>
  
  </body>
</html>
