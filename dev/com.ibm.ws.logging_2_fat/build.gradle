task copyBundles(type: Copy) {
  dependsOn ':com.ibm.ws.logging_fat:jar'
  from new File(project(':com.ibm.ws.logging_fat').buildDir, 'logservice.tester.jar')
  into new File(autoFvtDir, 'publish/bundles')
}

addRequiredLibraries {
  dependsOn copyBundles
}
