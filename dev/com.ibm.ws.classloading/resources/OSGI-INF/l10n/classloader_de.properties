#CMVCPATHNAME com.ibm.ws.classloading/resources/OSGI-INF/l10n/classloader.properties
#ISMESSAGEFILE FALSE
#NLS_ENCODING=UNICODE
#NLS_MESSAGEFORMAT_NONE
#
#the classloader type
classloader.service.name=Klassenladeprogramm
classloader.service.desc=Definiert die Einstellungen f\u00fcr ein Anwendungsklassenladeprogramm.
#attributes for the classloader type
#delegation
classloader.delegation=Delegierung
classloader.delegation.desc=Steuert, ob der \u00fcbergeordnete Classloader vor oder nach diesem Classloader verwendet wird. Wenn \u00dcbergeordnetes zuerst ausgew\u00e4hlt wird, werden Anforderungen an das umittelbar \u00fcbergeordnete Klassenladeprogramm delegiert, bevor der Klassenpfad durchsucht wird. Wenn \u00dcbergeordnetes zuletzt ausgew\u00e4hlt wird, wird der Klassenpfad durchsucht, bevor die Anforderung an das unmittelbar \u00fcbergeordnete Klassenladeprogramm delegiert wird.
# Option descriptions are not supported in Metatype spec but we may extend for that
parentFirst=\u00dcbergeordnetes zuerst
parentLast=\u00dcbergeordnetes zuletzt
# Private libraryRefs
classloader.library.ref=Bibliothek
classloader.library.ref$Ref=Bibliotheksreferenzen
classloader.library.ref.desc=Liste der Bibliotheksreferenzen. Instanzen von Bibliotheksklassen sind nur f\u00fcr diesen Classloader bestimmt und unabh\u00e4ngig von Klasseninstanzen anderer Classloader. Der referenzierte Bibliotheksklassenpfad wird nach der Suche im Klassenpfad dieses Klassenladers durchsucht.

# Override libraryRefs
classloader.override.library.ref=\u00dcberschreibungsbibliothek
classloader.override.library.ref$Ref=Bibliotheksverweise au\u00dfer Kraft setzen
classloader.override.library.ref.desc=Liste der Bibliotheksreferenzen. Instanzen von Bibliotheksklassen sind nur f\u00fcr diesen Classloader bestimmt und unabh\u00e4ngig von Klasseninstanzen anderer Classloader. Der Klassenpfad der referenzierten Bibliothek wird durchsucht, bevor der Klassenpfad dieses Class Loaders durchsucht wird.

classloader.common.library.ref=Gemeinsam genutzte Bibliothek
classloader.common.library.ref$Ref=Gemeinsam genutzte Bibliotheksreferenzen.
classloader.common.library.ref.desc=Liste der Bibliotheksreferenzen. Instanzen von Bibliotheksklassen werden gemeinsam mit anderen Klassenladern genutzt.
# allowed api types
classloader.apis=Zul\u00e4ssige API-Typen
classloader.apis.desc=Die Typen von API-Paketen, die von diesem Klassenladeprogramm unterst\u00fctzt werden. Dieser Wert ist eine durch Kommas getrennte Liste mit einer beliebigen Kombination der folgenden API-Pakete: spec, ibm-api, api, stable, third-party. Wenn API-Typen das Pr\u00e4fix of pass:[+] oder - hinzugef\u00fcgt wird, werden diese API-Typen aus der Standardgruppe von API-Typen hinzugef\u00fcgt bzw. entfernt. Die g\u00e4ngige Verwendung f\u00fcr das Pr\u00e4fix pass:[+]third-party f\u00fchrt zur Liste "spec, ibm-api, api, stable, third-party". Das Pr\u00e4fix -api f\u00fcr zur Liste "spec, ibm-api, stable".
classloader.api.spec=Spezifikationsschnittstellen
classloader.api.spec.desc=Schnittstellen aus formalen Spezifikationen, die von der Laufzeitumgebung, z. B. Java EE, implementiert oder unterst\u00fctzt werden.
classloader.api.ibmapi=IBM APIs
classloader.api.ibmapi.desc=Von IBM definierte Anwendungsprogrammierschnittstellen (APIs).
classloader.api.user=APIs
classloader.api.user.desc=\u00dcber Features definierte Anwendungsprogrammierschnittstellen.
classloader.api.thirdparty=Schnittstellen anderer Anbieter
classloader.api.thirdparty.desc=Von anderen Anbietern definierte Schnittstellen.

# classProviderRef
classloader.provider.ref=Klassenprovider
classloader.provider.ref$Ref=Klassenproviderreferenzen
classloader.provider.ref.desc=Liste der Klassenproviderreferenzen. Wenn Sie Klassen oder Ressourcen suchen, delegiert Sie dieses Klassenladeprogramm an die angegebenen Klassenprovider, nachdem es seinen eigenen Klassenpfad durchsucht hat.
