plugins {
  id 'org.springframework.boot' version '3.5.3'
  id 'war'
  id 'io.spring.dependency-management' version '1.1.7'
}
apply from: '../wlp-gradle/subprojects/springboot2.gradle'

group = 'com.ibm.ws.example.spring'
version = '0.0.1-SNAPSHOT'
java {
  sourceCompatibility = 1.8
}

// Note the particular dependency of 'module' of *THIS PROJECT*.
// This forces an include of the dependency in 'wlp-gradle/bndSettings.gradle',
// essentially:
//
// if ( allProjectNames.contains('com.ibm.ws.springboot.fat20.war.app') ) {
//   include ':com.ibm.ws.springboot.fat20.war.app:module'
// }
//
// If the depencency is not included, a build error results:
//
//   Project with path ':com.ibm.ws.springboot.fat20.war.app:module'
//   could not be found in project ':com.ibm.ws.springboot.fat20.war.app'.

// TODO:
// Per: https://mvnrepository.com/artifact/javax.servlet/jstl
// javax.servlet:jstl was moved to:
// javax.servlet.jsp.jstl ï¿½ jstl

dependencies {
  implementation project(':com.ibm.ws.springboot.fat20.war.app:module')
  implementation('org.springframework.boot:spring-boot-starter-web')

  providedCompile 'org.springframework.boot:spring-boot-starter-tomcat'
  providedCompile 'javax.servlet:jstl'
  providedCompile 'org.apache.tomcat.embed:tomcat-embed-jasper'
}
